<div id="divId">

    <div class = "container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <form class = "form-container" style="background-color: white">
                    <div class="form-group">
                       
                        <img id="Imageid" src="css/images/uvid-racun-ikonica-siva.png" style=" width: 250; height: 100; border: 20; display: block; margin-left: auto; margin-right: auto;" alt=" "/>
                        <br>
                        
                        <h1 class="uvidURacun" style="text-align: center; font-size: 27px;"><b>Registrujte brojilo</b></h1>
                        <br>
                        <div id="divError" class="alert alert-danger" role="alert" style="display: none">
                            Pogrešili ste. Ne postoji registrovano brojilo za unete vrednosti.           
                        </div>
                        <div id="divSuccess" class="alert alert-success" role="alert" style="display: none">
                            Uneli ste ispravne podatke. Možete da se registrujete.  
                        </div>
                        <div id="vecPostojiKorisnik" class="alert alert-success" role="alert" style="display: none">
                            Već postoji registrovan korisnik za uneto brojilo. Možete da se ulogujete. 
                        </div>
                        <label for="exampleInputEmail1" style="color: #0572ce; letter-spacing: 1px;  font-size: 17px">ED broj</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="ED broj" data-bind="value: edBroj"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" style="color: #0572ce; letter-spacing: 1px;  font-size: 17px">Broj brojila</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Broj brojila" data-bind="value: brojBrojila"/>
                    </div>
                    <br>
                    <button id="myBtn" type="submit" class ="btn btn-info btn-block " style="font-size: 17px; letter-spacing: 1px " data-bind="click:proveraBrojila" class="btn btn-default"><i class="fa fa-check" aria-hidden="true"></i> Registruj brojilo</button>
                    

                </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12">
              
            </div>

        </div>


    </div>
